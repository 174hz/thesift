name: Daily Sift

on:
  schedule:
    # Runs at 13:00 UTC (8:00 AM EST) every day
    - cron: '0 13 * * *'
  workflow_dispatch:      # Allows you to run it manually for testing

permissions:
  contents: write         # Essential for the robot to save new posts

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
          fetch-depth: 0   # Fetches full history to avoid sync errors

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-genai

      - name: Run Sifter
        run: python sifter.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and Push
        run: |
          git config --global user.name 'SifterBot'
          git config --global user.email 'bot@thesift.com'
          git add .
          # The "|| exit 0" prevents the workflow from failing if there are no changes
          git commit -m "Automated Sift update" || exit 0
          # The "--force" ensures the post goes live even if there's a sync conflict
          git push origin main --force
