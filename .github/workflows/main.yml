name: Daily Sift

on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install youtube-transcript-api google-generativeai

      - name: Run Sifter
        run: python sifter.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit changes
        run: |
          git config --global user.name 'SifterBot'
          git config --global user.email 'bot@thesift.com'
          git add .
          git commit -m "Automated Sift update" || exit 0
          git push
