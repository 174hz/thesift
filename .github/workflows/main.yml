name: Daily Sift
on:
  workflow_dispatch:
permissions:
  contents: write  # This explicitly tells the robot it has permission
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-generativeai

      - name: Run Sifter
        run: python sifter.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and Push
        run: |
          git config --global user.name 'SifterBot'
          git config --global user.email 'bot@thesift.com'
          git add .
          git commit -m "Automated Sift update" || exit 0
          git push origin main
