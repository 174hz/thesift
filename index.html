---
layout: default
---

<div class="hero">
  <h1>Elite Productivity Gear, Sifted.</h1>
  <p>Expert analysis on the world's best tech.</p>
</div>

<div class="post-grid">
  {% for post in site.posts %}
    <article class="post-card">
      <a href="{{ post.url | relative_url }}">
        <div class="post-image">
          <img src="https://img.youtube.com/vi/{{ post.youtube_id }}/maxresdefault.jpg" alt="{{ post.title }}">
        </div>
        <div class="post-content">
          <span class="post-date">{{ post.date | date: "%b %d, %Y" }}</span>
          <h2>{{ post.title }}</h2>
          <p>{{ post.content | strip_html | truncatewords: 15 }}</p>
        </div>
      </a>
    </article>
  {% endfor %}
</div>
