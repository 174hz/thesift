---
layout: default
---

<section class="latest-analysis-hero">
  {% assign latest_post = site.posts.first %}
  <a href="{{ latest_post.url | relative_url }}" class="hero-link">
    <div class="hero-image-container">
      <img src="{{ latest_post.image }}" alt="{{ latest_post.title }}">
      <div class="hero-overlay">
        <span class="hero-badge">Latest Sift</span>
        <h1 class="hero-title">{{ latest_post.title }}</h1>
      </div>
    </div>
  </a>
</section>

<div class="post-grid">
  {% for post in site.posts offset:1 %}
    <article class="post-card">
      <a href="{{ post.url | relative_url }}" class="card-link">
        <div class="post-image">
          <img src="{{ post.image }}" alt="{{ post.title }}">
        </div>
        <div class="post-meta">
            <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
        </div>
      </a>
    </article>
  {% endfor %}
</div>

<style>
  .hero-link { text-decoration: none; display: block; }
  
  .hero-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 40px;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
  }

  .hero-badge {
    color: #fff;
    font-weight: 700;
    font-size: 0.7rem;
    text-transform: uppercase;
    background: rgba(255,255,255,0.2);
    padding: 4px 8px;
    border-radius: 2px;
    display: inline-block;
    margin-bottom: 10px;
  }

  .hero-title {
    color: #fff !important;
    font-size: 2.8rem;
    margin: 0;
    line-height: 1.1;
    letter-spacing: -1.5px;
    font-weight: 800;
  }

  /* FORCING THE TWO-BLOCK GRID */
  .post-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Exactly two blocks wide */
    gap: 40px;
    margin-top: 40px;
  }

  .post-card {
    display: flex;
    flex-direction: column;
    text-decoration: none;
  }

  .card-link { text-decoration: none; color: inherit; }

  .post-image {
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
    border-radius: 4px;
    background: #eee;
  }

  .post-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .post-card:hover .post-image img {
    transform: scale(1.03);
  }

  .post-date {
    font-size: 0.8rem;
    font-weight: 700;
    text-transform: uppercase;
    opacity: 0.5;
    margin: 20px 0 10px 0;
  }

  .post-title {
    font-size: 1.5rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    margin: 0 0 10px 0;
    line-height: 1.3;
  }

  .post-excerpt {
    font-size: 1rem;
    line-height: 1.6;
    opacity: 0.8;
  }

  @media (max-width: 800px) {
    .post-grid {
      grid-template-columns: 1fr; /* Single block for mobile */
    }
    .hero-title {
      font-size: 1.8rem;
    }
  }
</style>
