---
layout: default
---

<section class="latest-analysis-hero">
  {% assign latest_post = site.posts.first %}
  <a href="{{ latest_post.url | relative_url }}" class="hero-link">
    <div class="hero-image-container">
      <img src="{{ latest_post.image | relative_url }}" alt="{{ latest_post.title }}">
      <div class="hero-overlay">
        <span class="hero-badge">Latest Sift</span>
        <h1 class="hero-title">{{ latest_post.title }}</h1>
      </div>
    </div>
  </a>
</section>

<div class="post-grid">
  {% for post in site.posts offset:1 %}
    <article class="post-card">
      <a href="{{ post.url | relative_url }}" class="card-link">
        <div class="post-image">
          <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
        </div>
        <div class="post-meta">
            <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
        </div>
      </a>
    </article>
  {% endfor %}
</div>
