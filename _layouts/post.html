---
layout: default
---
<div class="site-wrapper">
    <article class="post-article">
        <a href="{{ site.baseurl }}/" class="back-link">&larr; Back to Sift</a>

        <header class="post-header">
            <h1 class="post-title-main">{{ page.title }}</h1>
            <div class="post-meta-bar">
                <span>Sifted on {{ page.date | date: "%B %d, %Y" }}</span>
                <div class="share-links">
                    <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}" target="_blank">X</a>
                    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank">LinkedIn</a>
                </div>
            </div>
        </header>

        <div class="video-frame">
            <iframe src="https://www.youtube.com/embed/{{ page.youtube_id }}" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="post-body-content">
            {{ content }}
        </div>

        <div class="feedback-container">
            <span class="feedback-label">Was this analysis helpful?</span>
            <div class="feedback-buttons">
                <button onclick="handleFeedback('up')" class="feedback-btn">ğŸ‘</button>
                <button onclick="handleFeedback('down')" class="feedback-btn">ğŸ‘</button>
            </div>
        </div>
    </article>
</div>

<script>
function handleFeedback(type) {
    alert("Thank you! Your feedback helps us refine THE SIFT.");
}
</script>
