---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%b %d, %Y" }}</p>

  {% if page.youtube_id %}
  <div class="video-container" style="margin-bottom: 20px;">
    <a href="https://www.youtube.com/watch?v={{ page.youtube_id }}" target="_blank">
      <img src="https://img.youtube.com/vi/{{ page.youtube_id }}/maxresdefault.jpg" alt="Watch Video" style="width: 100%; border-radius: 8px;">
    </a>
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.amazon_url %}
  <div style="margin-top: 30px; text-align: center;">
    <a href="{{ page.amazon_url }}" target="_blank" style="background-color: #ffd814; color: #000; padding: 12px 24px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block;">
      Check Price on Amazon
    </a>
  </div>
  {% endif %}
</article>
