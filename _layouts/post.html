---
layout: default
---
<article class="post-container">
    <a href="{{ site.baseurl }}/" style="text-decoration: none; color: var(--muted-text); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">&larr; Back to Sift</a>

    <h1 style="font-size: 2.5rem; margin: 30px 0 10px 0; letter-spacing: -1px;">{{ page.title }}</h1>
    <p style="color: var(--muted-text); margin-bottom: 40px;">Sifted on {{ page.date | date: "%B %d, %Y" }}</p>

    <div class="share-bar" style="margin-bottom: 40px; display: flex; gap: 15px; border-top: 1px solid var(--border-color); padding-top: 20px;">
        <span style="font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: var(--muted-text);">Share:</span>
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank" class="share-link">X / Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" class="share-link">Facebook</a>
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank" class="share-link">LinkedIn</a>
    </div>

    <div class="video-container" style="margin-bottom: 40px; border-radius: 8px; overflow: hidden; background: #000;">
        <iframe width="100%" height="500" src="https://www.youtube.com/embed/{{ page.youtube_id }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="post-content" style="font-size: 1.1rem; line-height: 1.8;">
        {{ content }}
    </div>
</article>

<style>
    .share-link { font-size: 0.75rem; text-decoration: none; color: var(--text-color); font-weight: 600; }
    .share-link:hover { text-decoration: underline; }
</style>
