---
layout: default
---
<article class="content-wrapper">
  <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
  <h1>{{ page.title }}</h1>

  {% if page.youtube_id %}
  <div class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 30px; border-radius: 12px;">
    <iframe 
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;"
      src="https://www.youtube.com/embed/{{ page.youtube_id }}" 
      allowfullscreen>
    </iframe>
  </div>
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>
  
  <a href="/" class="buy-button">â† Back to Sifts</a>
</article>
