---
layout: default
---
<article class="post-container">
    <a href="{{ site.baseurl }}/" style="text-decoration: none; color: var(--muted-text); font-size: 0.75rem; font-weight: 700; text-transform: uppercase;">&larr; Back to Sift</a>

    <h1 style="font-size: 2.2rem; margin: 25px 0 10px 0;">{{ page.title }}</h1>
    
    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding: 15px 0; margin-bottom: 30px;">
        <div style="display: flex; gap: 15px;">
            <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}" target="_blank" style="text-decoration: none; font-size: 0.8rem; color: var(--text-color);">Share on X</a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank" style="text-decoration: none; font-size: 0.8rem; color: var(--text-color);">LinkedIn</a>
        </div>
        
        <div id="feedback-widget" style="display: flex; gap: 10px; align-items: center;">
            <span style="font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: var(--muted-text);">Helpful?</span>
            <button onclick="alert('Thanks for your feedback!')" style="background: none; border: 1px solid var(--border-color); cursor: pointer; border-radius: 4px; padding: 4px 8px;">ğŸ‘</button>
            <button onclick="alert('Thanks for your feedback!')" style="background: none; border: 1px solid var(--border-color); cursor: pointer; border-radius: 4px; padding: 4px 8px;">ğŸ‘</button>
        </div>
    </div>

    <div class="video-container" style="margin-bottom: 30px; border-radius: 4px; overflow: hidden; background: #000; aspect-ratio: 16/9;">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ page.youtube_id }}" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="post-content" style="line-height: 1.8;">
        {{ content }}
    </div>
</article>
