---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.youtube_id %}
  <div class="video-container" style="cursor:pointer;" onclick="openVideo()">
    <img src="https://img.youtube.com/vi/{{ page.youtube_id }}/maxresdefault.jpg" style="width:100%; border-radius:10px;">
    <p style="text-align:center;">â–¶ Click to Watch Review</p>
  </div>

  <div id="videoOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;">
    <div style="position:relative; width:80%; max-width:800px;">
      <span onclick="closeVideo()" style="position:absolute; top:-40px; right:0; color:white; font-size:30px; cursor:pointer;">&times; Close</span>
      <iframe id="ytPlayer" width="100%" height="450" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function openVideo() {
      document.getElementById('videoOverlay').style.display = 'flex';
      document.getElementById('ytPlayer').src = "https://www.youtube.com/embed/{{ page.youtube_id }}?autoplay=1";
    }
    function closeVideo() {
      document.getElementById('videoOverlay').style.display = 'none';
      document.getElementById('ytPlayer').src = "";
    }
  </script>
  {% endif %}

  {{ content }}
</article>
