---
layout: default
---
<article class="post-article">
    <a href="{{ site.baseurl }}/" style="color: var(--muted-text); text-decoration: none; font-weight: 700; font-size: 0.75rem; text-transform: uppercase;">&larr; Back to Sift</a>
    
    <h1 style="font-size: 2.8rem; margin: 20px 0; letter-spacing: -1.5px; font-weight: 800;">{{ page.title }}</h1>
    
    {% if page.youtube_id %}
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/{{ page.youtube_id }}" allowfullscreen></iframe>
    </div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
</article>
