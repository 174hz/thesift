<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | THE SIFT{% else %}THE SIFT | Elite Tech Curated{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header style="padding: 30px 0; border-bottom: 1px solid var(--border-color); background: var(--bg-color);">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="{{ '/' | relative_url }}" style="text-decoration: none; color: var(--text-color);">
                <strong style="font-size: 1.5rem; letter-spacing: -1.5px; text-transform: uppercase; font-weight: 800;">THE SIFT</strong>
            </a>
            <nav style="display: flex; align-items: center;">
                <a href="{{ '/' | relative_url }}" style="margin-left: 20px; text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">Home</a>
                <a href="{{ '/advertise' | relative_url }}" style="margin-left: 20px; text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 0.85rem; text-transform: uppercase;">Advertise</a>
                <button id="theme-toggle" style="margin-left: 20px;">Dark Mode</button>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 60px 0;">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-grid">
                <div>
                    <h4>About The Sift</h4>
                    <p style="max-width: 500px; margin: 10px auto; font-size: 0.9rem; color: #999;">
                        AI-driven analysis helping digital natives build their ultimate workspace.
                    </p>
                </div>
                
                <div>
                    <h4>Navigation & Legal</h4>
                    <ul style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 15px; font-size: 0.85rem;">
                        <li><a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a></li>
                        <li><a href="{{ '/terms' | relative_url }}">Terms of Use</a></li>
                        <li><a href="{{ '/advertise' | relative_url }}">Advertise</a></li>
                        <li><a href="{{ '/accessibility' | relative_url }}">Accessibility</a></li>
                    </ul>
                </div>
            </div>

            <div style="margin-top: 60px; font-size: 0.7rem; color: #555; letter-spacing: 2px;">
                &copy; 2026 THE SIFT. ALL RIGHTS RESERVED.
            </div>
        </div>
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') toggleBtn.textContent = 'Light Mode';
        }
        toggleBtn.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                toggleBtn.textContent = 'Dark Mode';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                toggleBtn.textContent = 'Light Mode';
            }
        });
    </script>
</body>
</html>
