<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | THE SIFT{% else %}THE SIFT | Elite Tech Curated{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header style="padding: 25px 0; border-bottom: 1px solid var(--border-color); background: var(--bg-color); transition: all 0.3s ease;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="{{ site.baseurl }}/" style="text-decoration: none; color: var(--text-color);">
                <strong style="font-size: 1.4rem; letter-spacing: -1.5px; text-transform: uppercase; font-weight: 800;">THE SIFT</strong>
            </a>
            <nav style="display: flex; align-items: center;">
                <a href="{{ site.baseurl }}/" style="margin-right: 20px; text-decoration: none; color: var(--text-color); font-weight: 600; font-size: 0.8rem; text-transform: uppercase;">Home</a>
                <button id="theme-cycle" style="background: var(--text-color); color: var(--bg-color); border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: 700; text-transform: uppercase;">Mood</button>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
                <h4 style="color: #fff; margin: 0; font-size: 0.8rem; letter-spacing: 1px;">THE SIFT</h4>
                
                <ul class="footer-links" style="display: flex; gap: 20px; list-style: none; padding: 0; margin: 0;">
                    <li><a href="{{ site.baseurl }}/" style="color: #666; text-decoration: none; font-size: 0.75rem;">Home</a></li>
                    <li><a href="{{ '/privacy-policy' | relative_url }}" style="color: #666; text-decoration: none; font-size: 0.75rem;">Privacy</a></li>
                    <li><a href="{{ '/terms' | relative_url }}" style="color: #666; text-decoration: none; font-size: 0.75rem;">Terms</a></li>
                </ul>

                <div style="font-size: 0.65rem; color: #444; letter-spacing: 1px; text-transform: uppercase;">
                    &copy; 2026 THE SIFT.
                </div>
            </div>
        </div>
    </footer>

    <script>
        const cycleBtn = document.getElementById('theme-cycle');
        const themes = ['light', 'dark', 'graphite', 'ivory'];
        let currentIdx = themes.indexOf(localStorage.getItem('theme') || 'light');

        if (currentIdx === -1) currentIdx = 0;
        document.documentElement.setAttribute('data-theme', themes[currentIdx]);

        cycleBtn.addEventListener('click', () => {
            currentIdx = (currentIdx + 1) % themes.length;
            const newTheme = themes[currentIdx];
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
